<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${stock.name}+' - Online Shopping'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <div class="wrapper">
        <img th:src="@{{imageFileURL} (imageFileURL=${stock.imageLink})}" class="stock-view-img" alt="Stock image">
        <div class="stock-section-aside flex-horizontal">
            <section class="stock-section">
                <div class="stock-name-date flex-horizontal">
                    <h3 th:text="${stock.name}"></h3>
                    <p class="stock-uploaded-on fw-light fst-italic" th:text="'Uploaded on '+${stock.postingDate}"></p>
                </div>
                <p th:text="${stock.description}"></p>
            </section>
            <aside class="cart-purchase flex-vertical">
                <h3>Actions</h3>
                <label for="amount">Amount</label>
                <input type="number" name="amount" min="1" value="1">
                <div class="cart-purchase-buttons flex-horizontal">
                    <button class="btn btn-primary" id="btn-purchase">Purchase</button>
                    <button class="btn btn-secondary" id="btn-cart">Add to cart</button>
                </div>
            </aside>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
