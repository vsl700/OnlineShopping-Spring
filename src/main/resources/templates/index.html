        <div class="container text-center">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col col-md-6 col-lg mb-3" th:each="stock:${stockList}">
                    <div class="card">
                        <a th:href="@{/view/{stockId} (stockId=${stock.id})}"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Good_Food_Display_-_NCI_Visuals_Online.jpg" class="card-img-top" alt="Stock image"></a>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${stock.name}"></h5>
                            <p class="card-text" th:text="${stock.description}"></p>
                        </div>
                        <div class="card-footer">
                            <small class="text-body-secondary" th:text="'Uploaded on '+${stock.postingDate}"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
