<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create stock - Online Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <div class="wrapper">
        <form class="create-stock flex-vertical" method="POST" enctype="multipart/form-data">
            <label for="name">Stock name</label>
            <input type="text" name="name" placeholder="Banana, iPhone, etc...">

            <label for="description">Stock description</label>
            <input type="text" name="description" placeholder="The specifications or behavior of the stock...">

            <label for="image">Upload an image of the stock</label>
            <input type="file" name="imageFile">

            <input type="submit" class="btn btn-primary" value="Create">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
